<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>note-forge</title>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Prioritize Font Connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Icon Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..160&display=block" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,slnt,wdth,wght,GRAD,ROND@6..144,-10..0,25..151,1..1000,0..100,0..100&display=swap" rel="stylesheet">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#191A12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="note-forge">
    
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #191A12; /* Match Flash theme default */
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            font-family: "Google Sans Flex", sans-serif;
            color: #E3E2E6;
            overflow: hidden; /* Keep hidden to prevent browser-level bounce */
        }

        #root { 
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Standard scrollbar removal for cleaner immersion */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Pixel 7 Pro Inspired Corner Masks - Bottom Only */
        .corner-mask {
            position: fixed;
            bottom: 0;
            width: 36px;
            height: 36px;
            z-index: 99999;
            pointer-events: none;
        }
        .corner-mask-left {
            left: 0;
            background: radial-gradient(circle at 100% 0%, transparent 36px, #0E0F09 37px);
        }
        .corner-mask-right {
            right: 0;
            background: radial-gradient(circle at 0% 0%, transparent 36px, #0E0F09 37px);
        }

        .masonry-grid { column-gap: 1rem; }
        .masonry-item { break-inside: avoid; margin-bottom: 1rem; }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; column-gap: 1.5rem; } }
        @media (min-width: 1200px) { .masonry-grid { column-count: 3; } }

        /* Smooth Material Animations */
        @keyframes staggered-materialize {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .anti-alias-item {
            -webkit-font-smoothing: antialiased;
            backface-visibility: hidden;
        }

        /* Safe Area Padding Helpers */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
<script>
    window.process = { env: { NODE_ENV: 'production' } };
    window.global = window;
</script>
<script type="importmap">
{
  "imports": {

    "buffer": "https://esm.sh/buffer@6.0.3",
    "long": "https://esm.sh/long@5.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Hardware mirroring overlays -->
    <div class="corner-mask corner-mask-left"></div>
    <div class="corner-mask corner-mask-right"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
